<html>
<style>
@import url('https://fonts.googleapis.com/css?family=Raleway');

html , body
{
  height:100%;
  width:100%;
  background-color:gray;
	color:white;
  font-family: 'Raleway', sans-serif;
  overflow-x:hidden;
}

.titleBlock
{
  width:70%;
  margin-left:15%;
}

.Sitetitle:before
{
  content:"";
  width:50px;
  height:2px;
  background:#000;
  position: absolute;
  margin-top:18px;
  margin-left:-60px;
}

.Sitetitle:after
{
  content:"";
  width:50px;
  height:2px;
  background:#000;
  position: absolute;
  margin-top:18px;
  margin-left:8px;
}

.displayWrapper
{
  box-shadow: 0 0 15px rgba(0,0,0,0.6);
  padding: 10px;
  width:320px;
  margin-top:20px;
}
.displayBox
{
  width:300px;
  height:300px;
  overflow: hidden;   
}
.displayBox img
{
  width:100%;
  -webkit-transition: all 5s ease;
    transition: all 5s ease;
  position:relative;
}
.displayBox img:hover
{
  cursor:pointer;
   transform: translateY(-83.7%);
}

</style>

<body>
<center class="titleBlock">
  <h1 class="Sitetitle">About us</h1>
  <p>

  </p>
</center>

      </div>
    </div>

    </center>
  </div>
  
  <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">

        <img src="http://allthingsd.com/files/2012/01/Thorsten_Heins.png" alt="image1"/>

</html>
